<h1>My JavaScript Simulation</h1>
<canvas id="simulationCanvas" width="600" height="400"></canvas>
<button id="startBtn">Start</button>

<script>
    function initializeSimulation() {
        let canvas = document.getElementById("simulationCanvas");
        let ctx = canvas.getContext("2d");
        let running = false;

        function draw() {
            if (!running) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let time = new Date().getTime() / 100;
            let x = (time % canvas.width);
            let y = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(draw);
        }

        function startSimulation() {
            running = true;
            draw();
        }

        // Attach event listener to button
        document.getElementById("startBtn").addEventListener("click", startSimulation);
    }

    // Ensure the script runs AFTER content is loaded
    initializeSimulation();
</script>
