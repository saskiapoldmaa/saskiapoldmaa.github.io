<!DOCTYPE html>
<html lang="en">
<head>
    <p>Please work</p>
    <script type="module">
        import * as JSROOT from "https://root.cern/js/latest/modules/main.mjs";

        document.addEventListener("DOMContentLoaded", async function () {
            console.log("ðŸš€ Checking JSROOT...");

            try {
                // Load histogram example
                let file = await JSROOT.OpenFile("https://root.cern/js/files/hsimple.root");
                let obj = await file.ReadObject("hpx;1");

                // Draw it in the div with id 'plot'
                JSROOT.draw("plot", obj, "hist");

                console.log("âœ… JSROOT is loaded and drawing!");
            } catch (error) {
                console.error("ðŸš¨ Error:", error);
            }
        });
    </script>
</head>
<body>
    <p>Do we have JSROOT?</p>
    <div id="plot" style="width:800px; height:600px; border:2px solid red;"></div>
</body>
</html>
