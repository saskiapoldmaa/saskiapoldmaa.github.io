<h1>My JavaScript Simulation</h1>
<canvas id="simulationCanvas" width="600" height="400"></canvas>
<button onclick="startSimulation()">Start</button>

<script>
    // Simulation Variables
    let canvas = document.getElementById("simulationCanvas");
    let ctx = canvas.getContext("2d");
    let running = false;

    function draw() {
        if (!running) return;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Example: Draw a moving circle
        let time = new Date().getTime() / 100;
        let x = (time % canvas.width);
        let y = canvas.height / 2;

        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();

        // Loop animation
        requestAnimationFrame(draw);
    }

    function startSimulation() {
        running = true;
        draw();
    }
</script>
