<!DOCTYPE html>
<html lang="en">
<head>
    <p>ughh </p>
    <script type="module">
        import JSROOT from "https://root.cern/js/latest/modules/main.mjs";
    
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("ðŸš€ Loading JSON data...");
        
            try {
                let response = await fetch("../Files/plot.json");
                if (!response.ok) throw new Error("Failed to fetch JSON");
        
                let jsonData = await response.json();
        
                let plotDiv = document.getElementById("plot");
                JSROOT.cleanup(plotDiv); // Clear previous plot if needed
        
                let tracks = jsonData.tracks; // Beam trajectories
                let axes = jsonData.axes; // Coordinate system axes
        
                // Merge tracks and axes into one array for rendering
                let allObjects = [...tracks, ...(axes || [])]; // Ensure axes exist
        
                // Draw all polylines in the 3D space
                JSROOT.draw(plotDiv, allObjects, "same");
        
                console.log("âœ… Successfully loaded and displayed the 3D beam trajectories!");
            } catch (error) {
                console.error("ðŸš¨ Error loading JSON:", error);
            }
        });
    </script>
</head>
<body>
    <p>Displaying 3D histogram from JSON:</p>
    <div id="plot" style="width:800px; height:600px; border:2px solid red;"></div>
</body>
</html>
