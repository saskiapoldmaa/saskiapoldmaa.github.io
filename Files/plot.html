<!DOCTYPE html>
<html lang="en">
<head>
    <p>pls wurk</p>
    <script type="module">
        import { parse, draw } from "https://root.cern/js/latest/modules/main.mjs";

        document.addEventListener("DOMContentLoaded", async function () {
            console.log("ðŸš€ Loading JSON data...");

            try {
                // Load JSON file from GitHub Pages
                let response = await fetch("../Files/plot.json");
                if (!response.ok) throw new Error("Failed to fetch JSON");

                let jsonText = await response.text();

                // Parse JSON into a ROOT object
                let hist = parse(jsonText);
                if (!hist) throw new Error("Failed to parse JSON into ROOT object");

                // Draw the histogram in the div with id 'plot'
                draw("plot", hist, "lego2"); // "lego2" for 3D visualization

                console.log("âœ… Successfully loaded and displayed the 3D histogram!");
            } catch (error) {
                console.error("ðŸš¨ Error loading JSON:", error);
            }
        });
    </script>
</head>
<body>
    <p>Displaying 3D histogram from JSON:</p>
    <div id="plot" style="width:800px; height:600px; border:2px solid red;"></div>
</body>
</html>
