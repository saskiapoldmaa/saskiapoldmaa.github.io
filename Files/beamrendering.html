<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOT 3D Visualization</title>
    <script src="https://root.cern/js/latest/scripts/JSRoot.core.js"></script>
</head>
<body>
    <h2>3D ROOT Visualization</h2>
    <div id="canvas" style="width: 800px; height: 600px;"></div>

    <script>
        JSROOT.openFile("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/beam.root")
            .then(file => {
                console.log("ROOT file loaded:", file);
                return file.readObject("c1");
            })
            .then(obj => {
                if (!obj) {
                    console.error("Canvas 'c1' not found in ROOT file.");
                    return;
                }
                console.log("Canvas loaded:", obj);
                JSROOT.draw("canvas", obj, "colz"); // Try "colz" or "hist"
            })
            .catch(error => {
                console.error("Error loading ROOT file:", error);
            });
    </script>
</body>
</html>
